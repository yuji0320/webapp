dev_app:
  build: ./app
  restart: always
  env_file: ./app/env
  ports:
    - "8000:8000"
  links:
    - dev_mysql:db
    - dev_redis:redis
  volumes:
    - ./app:/usr/src/app
  command: ./manage.py runserver 0.0.0.0:8000

dev_app_frontend:
  build: ./app_frontend
  restart: always
  ports:
    - "9000:9000"
    - "9100:9100"
  links:
    - dev_app
  volumes:
    - ./app_frontend:/usr/src/app_frontend
  command: vue ui -p 9100
  


